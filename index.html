<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Conway's Game of Life</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      touch-action: none;
    }
    h1 {
      margin-top: 20px;
      text-align: center;
    }
    canvas {
      border: 1px solid #333;
      margin-top: 20px;
      touch-action: none;
    }
    .controls {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    button, input, label {
      margin: 5px;
      padding: 6px 10px;
      font-size: 14px;
    }
    #counter {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Conway's Game of Life</h1>
  <canvas id="lifeCanvas"></canvas>
  <div class="controls">
    <button onclick="startGame()">Start</button>
    <button onclick="stopGame()">Stop</button>
    <button onclick="randomizeGrid()">Randomize</button>
    <button onclick="clearGrid()">Clear</button>
    <button onclick="toggleAutoExpand()">
      Auto Expand: <span id="autoExpandStatus">Off</span>
    </button>
    <button onclick="showAbout()">About</button>
    <label>
      Speed (ms):
      <input type="number" id="speedInput" min="50" max="1000" value="200" onchange="updateSpeed()">
    </label>
    <label>
      Grid Size:
      <input type="number" id="gridInput" min="10" max="100" value="50" onchange="updateGridSize()">
    </label>
  </div>
  <div id="counter">Generation: 0 | Population: 0</div>

  <script>
    const canvas = document.getElementById('lifeCanvas');
    const ctx = canvas.getContext('2d');
    const counter = document.getElementById('counter');
    const speedInput = document.getElementById('speedInput');
    const gridInput = document.getElementById('gridInput');
    const autoExpandStatus = document.getElementById('autoExpandStatus');

    let rows = parseInt(gridInput.value);
    let cols = parseInt(gridInput.value);
    let size = Math.min(window.innerWidth, window.innerHeight) * 0.9;
    canvas.width = size;
    canvas.height = size;
    let cellSize = canvas.width / cols;

    let grid = createGrid();
    let interval;
    let generation = 0;
    let speed = parseInt(speedInput.value);
    let autoExpand = false;

    function createGrid() {
      return Array.from({ length: rows }, () => Array(cols).fill(0));
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let population = 0;
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          ctx.fillStyle = grid[r][c] ? 'black' : 'white';
          if (grid[r][c]) population++;
          ctx.fillRect(c * cellSize, r * cellSize, cellSize, cellSize);
          ctx.strokeStyle = '#ccc';
          ctx.strokeRect(c * cellSize, r * cellSize, cellSize, cellSize);
        }
      }
      counter.textContent = `Generation: ${generation} | Population: ${population}`;
    }

    function countNeighbors(r, c) {
      let count = 0;
      for (let i = -1; i <= 1; i++) {
        for (let j = -1; j <= 1; j++) {
          if (i === 0 && j === 0) continue;
          const nr = r + i;
          const nc = c + j;
          if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
            count += grid[nr][nc];
          }
        }
      }
      return count;
    }

    function updateGrid() {
      // Auto expand if enabled
      if (autoExpand) {
        let expandTop = false, expandBottom = false, expandLeft = false, expandRight = false;
        for (let r = 0; r < rows; r++) {
          if (grid[r][0] === 1) expandLeft = true;
          if (grid[r][cols-1] === 1) expandRight = true;
        }
        for (let c = 0; c < cols; c++) {
          if (grid[0][c] === 1) expandTop = true;
          if (grid[rows-1][c] === 1) expandBottom = true;
        }
        if (expandTop) { grid.unshift(Array(cols).fill(0)); rows++; }
        if (expandBottom) { grid.push(Array(cols).fill(0)); rows++; }
        if (expandLeft) { grid.forEach(row => row.unshift(0)); cols++; }
        if (expandRight) { grid.forEach(row => row.push(0)); cols++; }
        cellSize = canvas.width / cols;
      }

      const nextGrid = createGrid().map((row, r) => row.map((_, c) => {
        const neighbors = countNeighbors(r, c);
        if (grid[r][c] === 1) return (neighbors === 2 || neighbors === 3) ? 1 : 0;
        else return (neighbors === 3) ? 1 : 0;
      }));

      grid = nextGrid;
      generation++;
      drawGrid();
    }

    function startGame() { if (!interval) interval = setInterval(updateGrid, speed); }
    function stopGame() { clearInterval(interval); interval = null; }
    function randomizeGrid() { grid = createGrid().map(row => row.map(() => Math.random() > 0.7 ? 1 : 0)); generation=0; drawGrid(); }
    function clearGrid() { grid = createGrid(); generation=0; drawGrid(); }

    function getCellFromEvent(e) {
      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      const c = Math.floor(x / cellSize);
      const r = Math.floor(y / cellSize);
      return { r, c };
    }

    canvas.addEventListener('click', e => {
      const { r, c } = getCellFromEvent(e);
      if (r < rows && c < cols) { grid[r][c] = grid[r][c] ? 0 : 1; drawGrid(); }
    });

    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      const { r, c } = getCellFromEvent(e);
      if (r < rows && c < cols) { grid[r][c] = grid[r][c] ? 0 : 1; drawGrid(); }
    });

    function updateSpeed() {
      speed = parseInt(speedInput.value);
      if (interval) { clearInterval(interval); interval = setInterval(updateGrid, speed); }
    }

    function updateGridSize() {
      rows = parseInt(gridInput.value);
      cols = parseInt(gridInput.value);
      cellSize = canvas.width / cols;
      grid = createGrid();
      generation = 0;
      drawGrid();
    }

    function toggleAutoExpand() {
      autoExpand = !autoExpand;
      autoExpandStatus.textContent = autoExpand ? "On" : "Off";
    }

    function showAbout() {
      alert("Conway's Game of Life\n\n" +
            "Created by John Horton Conway, 1970.\n" +
            "This is a cellular automaton where cells evolve according to simple rules:\n" +
            "1. Live cell with <2 or >3 neighbors dies.\n" +
            "2. Dead cell with 3 neighbors becomes alive.\n" +
            "Watch patterns emerge!");
    }

    // Initialize
    randomizeGrid();
  </script>
</body>
</html>
